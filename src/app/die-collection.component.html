<h1>Dice</h1>

<div>

<div *ngFor="let d of dice">
  <die [color]=d.color [notifier]="subject" [max]=d.max> </die>
</div>

<button (click)="handleClick()" style="clear:left; display:block;">Roll</button>

<p>Sum: {{rollSum}}</p>


<button (click)="addDie(6)" style="clear:left; display:block;">Add K6</button>
<button (click)="addDie(4)">Add K4</button>



</div>
