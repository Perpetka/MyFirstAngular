<h1>Dice</h1>

<div>

<div *ngFor="let d of dice">
  <die [color]=d.color [notifier]="subject" [max]="d.max" (ValueChanged)="calculateSum()"> </die>
</div>

<button (click)="handleClick()" style="clear:left; display:block;">Roll</button>

<p>Sum: {{rollSum}}</p>


<button (click)="addDie(6)" style="display:block; float:left;">Add K6</button>
<button (click)="addDie(4)" style="display:block; float:left;">Add K4</button>

</div>
